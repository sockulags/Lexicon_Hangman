<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="img/hangman.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">Game Hub</a>
        </div>
        <div class="nav-links">
            <a href="hangman.html">Hangman</a>
            <a href="tictactoe.html" class="active">Tic-Tac-Toe</a>
            <a href="snake.html">Snake</a>
        </div>
    </nav>

    <div class="play-area">
        <h1 class="title">Tic-Tac-Toe</h1>
        
        <div class="game-status">
            <div class="current-player">Current Player: <span id="playerTurn">X</span></div>
            <div class="game-message" id="gameMessage"></div>
        </div>
        
        <div class="tic-tac-toe-board">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="resetButton" class="reset-button">Reset Game</button>
        </div>
    </div>
    
    <script src="tictactoe.js"></script>
</body>
</html>
